name: Clearance Radar Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # runs every 30 minutes

# Prevent stacked runs: if a new run starts, cancel the old one
concurrency:
  group: clearance-radar
  cancel-in-progress: true

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run monitor
        run: node monitor.js
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
